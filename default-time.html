<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style type="text/css">
        .day{
            margin: 10px;
        }

        .col, .s4{
            text-align: left;

</head>

<body>

<div class="welcome center-align">
    Reporting on project X, week 20.
</div>

<div class="row">
    <form class="col s12">
        <div class="row">

            <div class="row day valign-wrapper center-align">
                <div class="col s4">Monday</div>
                <div class="input-field inline col s8" style="margin:10px">
                    <input placeholder="day" id="Monday" value="8" type="text" class="validate inline center-align">
                </div>
            </div>

            <div class="row day valign-wrapper center-align">
                <div class="col s4">Tuesday</div>
                <div class="input-field inline col s8" style="margin:10px">
                    <input placeholder="day" id="Tuesday" value="8" type="text" class="validate inline center-align">
                </div>
            </div>

            <div class="row day valign-wrapper center-align">
                <div class="col s4">Wednesday</div>
                <div class="input-field inline col s8" style="margin:10px">
                    <input placeholder="day" id="Wednesday" value="8" type="text" class="validate inline center-align">
                </div>
            </div>

            <div class="row day valign-wrapper center-align">
                <div class="col s4">Thursday</div>
                <div class="input-field inline col s8" style="margin:10px">
                    <input placeholder="day" id="Thursday" value="8" type="text" class="validate inline center-align">
                </div>
            </div>

            <div class="row day valign-wrapper center-align">
                <div class="col s4">Friday</div>
                <div class="input-field inline col s8" style="margin:10px">
                    <input placeholder="day" id="Friday" value="8" type="text" class="validate inline center-align">
                </div>
            </div>

            <div class="input-field col s12 center-align">
                <a class="btn waves-effect waves-light center-align" type="submit" name="action" href="welcome.html">
                    <i class="material-icons right">Confirm</i>
                </a>
                <a class="btn waves-effect waves-light center-align" type="submit" name="action" href="welcome.html">
                    <i class="material-icons right">Advanced</i>
                </a>
            </div>

        </div>
    </form>

</div>


<!--JavaScript at end of body for optimized loading-->
</body>
</html>
